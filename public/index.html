<!DOCTYPE html>
<html>
  <head>
    <title>Curso ES6</title>
    <style>
      ul {
        list-style: none;
        padding: 0;
        margin: 0;
        font-family: sans-serif;
      }

      li {
        clear: both;
        margin-top: 20px;
      }

      li img {
        width: 80px;
        float: left;
        margin-right: 10px;
      }

      li strong {
        font-size: 20px;
      }

      li p {
        margin: 5px 0;
      }
    </style>
  </head>
  <body>
    <form id="repo-form">
      <input type="text" name="repo-name" />
      <button type="submit">Adicionar</button>
    </form>
    <ul id="repo-list"></ul>

    <script src="./bundle.js"></script>
  </body>
</html>
